<h2>Eventos</h2>
<hr>

<div class="form-inline">
  <label class="mr-2">Filtro: </label>
  <div class="form-grupo mb-2">
    <input type="text"
      class="form-control mr-2"
      placeholder="Buscar"
      [(ngModel)]="filtroLista"
      >
  </div>
</div>

<!-- <h4>Filtro: {{filtroLista}}</h4> -->

<table class="table table-striped">
  <thead class="thead-dark">
    <th>
      <button type="button" class="btn btn-outline-light btn-sm" (click)="alterarImagem()">
       {{!mostrarImg ? 'Exibir' : 'Ocultar'}}
      </button>
    </th>
    <th>#</th>
    <th>Tema</th>
    <th>Local</th>
    <th>Data</th>
    <th>Qtde Pessoas</th>
    <th>Lote</th>
    <th>Opções</th>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img [collapse]="!mostrarImg"
          [isAnimated]="true"
          src="/assets/{{evento.imagemURL}}" alt=""
          [style.width.px]="larguraImg"
          [style.margin.px]="margemImg">
      </td>
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>
